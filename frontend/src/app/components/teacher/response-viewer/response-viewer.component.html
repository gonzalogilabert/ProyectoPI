<div class="container mt-5" *ngIf="survey">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2><i class="bi bi-graph-up me-2 text-primary-custom"></i>Respuestas: {{survey.title}}</h2>
            <p class="text-white">Total de respuestas recibidas: {{responses.length}}</p>
        </div>
        <button class="btn btn-primary-custom" routerLink="/list">
            <i class="bi bi-arrow-left me-2"></i>Volver a la lista
        </button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Fecha de Envío</th>
                        <th *ngFor="let q of survey.questions">{{q.text}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="responses.length === 0">
                        <td [attr.colspan]="survey.questions.length + 1" class="text-center py-5 text-muted">
                            Todavía no hay respuestas para esta encuesta.
                        </td>
                    </tr>
                    <tr *ngFor="let res of responses">
                        <td class="ps-4 small text-muted">{{res.submittedAt | date:'short'}}</td>
                        <td *ngFor="let q of survey.questions">
                            <span *ngIf="q.type !== 'multi'">{{getAnswerForQuestion(res, q._id)}}</span>
                            <div *ngIf="q.type === 'multi'">
                                <span class="badge bg-light text-dark border me-1"
                                    *ngFor="let val of getAnswerForQuestion(res, q._id)">
                                    {{val}}
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
