<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-list-stars me-2 text-primary-custom"></i>Gestión de Encuestas</h2>
        <a routerLink="/create" class="btn btn-primary-custom">
            <i class="bi bi-plus-lg me-2"></i>Nueva Encuesta
        </a>
    </div>

    <div class="row">
        <div *ngIf="surveys.length === 0" class="col-12 text-center py-5">
            <i class="bi bi-inbox text-white display-1"></i>
            <p class="text-white mt-3">No hay encuestas creadas todavía.</p>
        </div>

        <div *ngFor="let survey of surveys" class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h4 class="card-title text-dark-custom mb-0">{{survey.title}}</h4>
                        <span class="badge bg-secondary">{{survey.questions.length}} preguntas</span>
                    </div>
                    <p class="card-text text-muted small mb-4">{{survey.description || 'Sin descripción'}}</p>

                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary btn-sm" (click)="copyUrl(survey._id)">
                            <i class="bi bi-share me-1"></i> Compartir
                        </button>
                        <a [routerLink]="['/responses', survey._id]" class="btn btn-outline-info btn-sm">
                            <i class="bi bi-graph-up me-1"></i> Ver Respuestas
                        </a>
                        <button class="btn btn-outline-danger btn-sm" (click)="deleteSurvey(survey._id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 py-3">
                    <div class="small text-muted">
                        <i class="bi bi-clock-history me-1"></i> Creada el: {{survey.createdAt | date:'short'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
